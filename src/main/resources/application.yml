server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/blogdb?useSSL=false&serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # 개발 단계에서는 update, 운영은 validate 또는 none 추천
    show-sql: true       # 실행되는 SQL 출력
    properties:
      hibernate:
        format_sql: true # SQL 보기 좋게 줄바꿈
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: always

  jackson:
    serialization:
      fail-on-empty-beans: false  # (LAZY 객체 JSON 직렬화 오류 방지용)

# 로깅 설정 (선택)
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace